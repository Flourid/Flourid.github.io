<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            font-size: 18px;
            font-family: Arial, sans-serif; /* Set the font to Arial */
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: left 15px center;
            padding-left: 50px; /* Adjust to make space for the icon */
        }
        .button:hover {
            background-color: #0056b3;
        }
        .auction-button {
            background-image: url('auction_button.jpg');
        }
        .jp-converter-button {
            background-image: url('jp_converter_button.jpg');
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="multi_auction_calculator.html" class="button auction-button">Auction Calculator</a>
        <a href="justice_points_conversion.html" class="button jp-converter-button">Justice Point Converter</a>
    </div>
</body>
</html>
